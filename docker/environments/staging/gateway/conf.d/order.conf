server {
    listen 80;
    listen [::]:80;

    server_name order.staging.eservia.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name order.staging.eservia.com;

    location / {
        set $upstream   order_service:5000;
        proxy_pass      http://$upstream;
    }
}

server {
    listen 8006 ssl http2;
    listen [::]:8006 ssl http2;

    server_name staging.eservia.com;

    location / {
        set $upstream   order_service:5000;
        proxy_pass      http://$upstream;
    }
}
